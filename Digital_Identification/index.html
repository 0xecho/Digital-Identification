<!DOCTYPE html>
{% extends 'base.html'%}
{%block content%}
{% if error %}
  {{error}}
{% endif %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">
    <link href="vendor/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Event Registration Form</h2>
                </div>
                <div class="card-body">
                  <form  enctype="multipart/form-data" action="{%url 'createUser'%}" method="post">
                    {% csrf_token %}
                      <div class="form-row m-b-55">
                            <div class="name">Name</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" required type="text" name="first_name">
                                            <label class="label--desc">first name</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" required type="text" name="last_name">
                                            <label class="label--desc">last name</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Gender</div>
                            <div class="value">
                                <div class="input-group">
                                    <input type="radio" value="">Male
                                    <input type="radio" value="">Female
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Date of Birth: </div>
                            <div class="value">
                                <div class="input-group">
                                    <input type="date" name="age" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name">Displacement reason: </div>
                            <div class="value">
                                <div class="row row-refine">
                                    <div class="col-3">
                                      <select name="displacement_reason" required>
                                        {%for i in displacement_reason%}
                                          <option value="{{i.pk}}">{{i}}</option>
                                        {%endfor%}
                                      </select><br><br>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Disabilities:</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                      {%for i in disabilities%}
                                      <input type="checkbox" name="disabilities" value="{{i.pk}}">{{i}}
                                      {%endfor%}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row p-t-20">
                            <label class="label label--block">Country: </label>
                            <div class="p-t-15">
                              <select name="country_of_origin" required>
                                {%for i in country_of_origin%}
                                  <option value="{{i.pk}}">{{i.country_of_origin}}</option>
                                {%endfor%}
                              </select><br><br>
                            </div>
                        </div>
                        <div class="form-row p-t-20">
                            <label class="label label--block" >Family: </label>
                            <div class="p-t-15">
                              <select name="family" required>
                                {%for i in family%}
                                <option value="{{i.pk}}">{{i}}</option>
                                {%endfor%}
                              </select> + <br><br>
                            </div>
                        </div>
                        <div class="form-row p-t-20">
                            <label class="label label--block">Family Roles: </label>
                            <div class="p-t-15">
                              <select name="family_role" required>
                                <option value="m">Mother</option>
                                <option value="f">Father</option>
                                <option value="c">Child</option>
                              </select><br><br>
                            </div>
                        </div>
                        <div>
                          <input type="file" name="img" required>
                          <button class="btn btn--radius-2 btn--red" type="submit">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
