{% extends 'base.html'%}

{%block content%}
{% if error %}
  {{error}}
{% endif %}
<div class="container" style="width:600px">

  <form action="{%url 'createUser'%}" method="post">
    {% csrf_token %}
    First name : <input type="text" name="first_name" value="" required><br><br>
    Last name : <input type="text" name="last_name" value="" required><br><br>
    Username : <input type="text" name="username" value="" required><br><br>
    Password : <input type="password" name="password" value="" required><br><br>
    Confirm Password: <input type="password" name="password2" value="" required><br><br>
    Age : <input type="number" name="age" min="13" max="125" value=""required> <br><br>
    Gender<br>
    Male : <input type="radio" name="gender" value="Male"> &nbsp;
    Female : <input type="radio" name="gender" value="Female"><br><br>
    <input type="submit" name="signup" value="Signup"><br><br>
  </form>
</div>
{%endblock%}
